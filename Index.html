<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Km por R$ com Retorno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Fundo branco com 70% de opacidade */
            color: #000; /* Texto preto */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Largura máxima para dispositivos grandes */
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 30px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-retorno {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-retorno.active {
            background-color: #0056b3;
        }
        .lembrete {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            font-weight: bold; /* Negrito */
            background-color: #e7f3e7; /* Cor de fundo suave */
            border-radius: 5px;
        }
        .header {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group:first-of-type {
            margin-top: 40px; /* Espaçamento adicional para o primeiro campo do formulário */
        }
        .resultado-info {
            margin-top: 20px;
            font-size: 16px;
            color: #000;
            text-align: left;
        }

        /* Regras de estilo para responsividade */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .header {
                font-size: 16px;
            }
            input, button {
                font-size: 14px;
                padding: 10px;
            }
            .lembrete {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">WM ENTREGAS</div>
    
    <div class="form-group">
        <label for="km">Distância (Km):</label>
        <input type="text" id="km" placeholder="Digite a distância em km" oninput="formatKm()">
    </div>
    
    <div class="form-group">
        <label for="valor">Valor da Entrega:</label>
        <input type="text" id="valor" readonly>
    </div>
    
    <button id="btnRetorno" class="btn-retorno" onclick="toggleRetorno()">Retorno</button>
    
    <button onclick="calcular()">Calcular</button>
    
    <p id="resultado"></p>
    
    <div class="lembrete">
        Lembrando que cada parada adicionada será cobrada R$3,00.<br>
        Caso o motoboy precise retornar ao estabelecimento para buscar um produto esquecido, será cobrada uma taxa adicional equivalente a uma corrida normal.
    </div>

    <div id="resultado-info" class="resultado-info"></div>
</div>

<script>
    let incluirRetorno = false;
    let rotaNumero = 1; // Número inicial da rota

    function toggleRetorno() {
        incluirRetorno = !incluirRetorno;
        const btn = document.getElementById('btnRetorno');
        btn.classList.toggle('active', incluirRetorno);
        calcular(); // Chama o cálculo automaticamente ao clicar no botão de retorno
    }

    function formatKm() {
        const kmInput = document.getElementById('km');
        let kmValue = kmInput.value.replace(/[^0-9.]/g, ''); // Remove tudo que não for número ou ponto
        if (kmValue) {
            kmInput.value = kmValue + " Km"; // Adiciona "Km" ao valor
        } else {
            kmInput.value = ""; // Limpa o campo se não houver valor
        }
        calcular(); // Atualiza o valor da entrega automaticamente
    }

    function calcular() {
        const kmInput = document.getElementById('km').value;
        const km = parseFloat(kmInput.replace(" Km", "")); // Remove o " Km" antes de calcular
        let preco = 0;
        let precoRetorno = 0;

        if (isNaN(km) || km <= 0) {
            document.getElementById('resultado').innerText = "Por favor, insira uma distância válida.";
            document.getElementById('valor').value = "";
            return;
        }

        // Cálculo do preço base por km
        if (km <= 5) {
            switch (true) {
                case (km == 1):
                    preco = 6.50;
                    break;
                case (km == 2):
                    preco = 6.60;
                    break;
                case (km == 3):
                    preco = 6.70;
                    break;
                case (km == 4):
                    preco = 6.80;
                    break;
                case (km == 5):
                    preco = 6.99;
                    break;
            }
        } else {
            preco = 6.99 + (km - 5) * 0.75; // A partir de 5 km, adicionar R$0,75 por km
        }

        // Se o retorno estiver ativado, calcular o custo do retorno (R$0,13 por km)
        if (incluirRetorno) {
            precoRetorno = km * 0.13;
            preco += precoRetorno;
        }

        document.getElementById('valor').value = `R$ ${preco.toFixed(2)}`;
        document.getElementById('resultado').innerText = `O valor total é: R$ ${preco.toFixed(2)}`;
        if (incluirRetorno) {
            document.getElementById('resultado').innerText += `\nValor do retorno: R$ ${precoRetorno.toFixed(2)}`;
        }
        
        document.getElementById('resultado-info').innerHTML = '';
    }
</script>

</body>
</html>
